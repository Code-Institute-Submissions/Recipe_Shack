{% extends "base.html" %} {% block content %}
<!-- Catergories Title -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Dinner</h1>
    <p class="lead">Please select a recipe from our collection</p>
  </div>
</div>

<!-- creates a deck formation allowing the cards to align perfectly with each other (Bootgit pushstrap)-->
 <div class="row row-cols-4 row-cols-md-4">
 {% for recipe in recipes %}
  <!-- here is the code for each individual card in the card deck container.-->
   <div class="col mb-3">
     <div class="card h-100">
       <img src="{{recipe.image}}" class="card-img-top" alt="image">
       <div class="card-body">
         <h5 class="card-title">{{recipe.name}}</h5>
         <a href="{{url_for('recipe', recipe_id=recipe._id)}}" class="btn btn-primary">View</a>
       </div>
     </div>
   </div>
  {% endfor %}
 </div>

{% endblock %}
