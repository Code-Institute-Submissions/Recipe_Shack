{% extends "base.html" %}
{% block title %} Recipe Shack | Catergories {% endblock %}
{% block content %}
<!-- Catergories Title -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Add a Recipe!</h1>
    <p class="lead">Please fill out the form below and add to our ever growing collecting!</p>
  </div>
</div>
<!-- Start of inout form -->
<form>
  <div class="form-group" style="max-width: 50vw; margin-left: 25vw;">
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" class="form-control" id="recipe-name" placeholder="Example: Sticky toffe pudding!">
  </div>
  <div class="form-group" style="max-width: 50vw; margin-left: 25vw;">
    <label for="national-category">Dish Nationailty:</label>
    <input type="text" class="form-control" id="national-category" placeholder="Example: Italian, Indian, Thai">
  </div>
  <div class="form-group" style="max-width: 50vw; margin-left: 25vw;">
    <label for="meal-catergory">Meal Category</label>
    <select class="form-control" id="meal-category">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </select>
  </div>
</form>
